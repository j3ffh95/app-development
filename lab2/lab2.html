<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CSS Layout</title>
  </head>
  <body>
    <section class="main-container">
      <header class="header-container">
        <div>Home</div>
        <div>News</div>
        <div>Logout</div>
      </header>
      <div class="intro-container">
        <nav class="nav-menu">Menu</nav>
        <main class="content">Content</main>
        <aside class="blog">Blog Post</aside>
      </div>
      <footer class="footer">
        <div>Left Contact Section</div>
        <div>Middle Contact Section</div>
        <div>Right Contact Section</div>
      </footer>
    </section>

    <h1>Photo Gallery</h1>
    <section class="grid-container">
      <div class="img-container"><img src="./images/img1.jpg" alt="IDK" /></div>
      <div class="img-container"><img src="./images/img2.jpg" alt="IDK" /></div>
      <div class="img-container"><img src="./images/img3.jpg" alt="IDK" /></div>
      <div class="img-container"><img src="./images/img4.jpg" alt="IDK" /></div>
      <div class="img-container"><img src="./images/img5.jpg" alt="IDK" /></div>
      <div class="img-container"><img src="./images/img6.jpg" alt="IDK" /></div>
    </section>
  </body>
</html>
